<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9" class="row time-block">
        <div id="9a" class="col-md-1 time 9a">9:00AM</div>
        <textarea id="9event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="10" class="row time-block">
        <div id="10a" class="col-md-1 time 10a">10:00AM</div>
        <textarea id="10event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="11" class="row time-block">
        <div id="11a" class="col-md-1 time 11a">11:00AM</div>
        <textarea id="11event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="12" class="row time-block">
        <div id="12p" class="col-md-1 time 12p">12:00PM</div>
        <textarea id="12event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="1" class="row time-block">
        <div id="1p" class="col-md-1 time 1p">1:00PM</div>
        <textarea id="1event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="2" class="row time-block">
        <div id="2p" class="col-md-1 time 2p">2:00PM</div>
        <textarea id="2event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="3" class="row time-block">
        <div id="3p" class="col-md-1 time 3p">3:00PM</div>
        <textarea id="3event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="4" class="row time-block">
        <div id="4p" class="col-md-1 time 4p">4:00PM</div>
        <textarea id="4event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>
      <div class="row" id="5" class="row time-block">
        <div id="5p" class="col-md-1 time 5p">5:00PM</div>
        <textarea id="5event" class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">Save Event</button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
